<div class="col-start-1 col-end-9 rounded-lg">
  <div class="flex flex-row items-start">
    <div
      class="flex items-center justify-center h-10 w-10 rounded-full bg-dark-2 flex-shrink-0"
    >
      <img src="/assets/icons/neura.svg" alt="logo" class="w-5" />
    </div>

    <div
      class="relative ml-3 py-2 min-h-11 px-4 text-gray-300 flex items-center justify-start leading-7"
    >
      <markdown clipboard [data]="text()"></markdown>
      @if ( audioUrl() ) {
      <audio controls [src]="audioUrl()" autoplay class="w-full"></audio>
      } @if ( imageInfo() ) {
      <img
        [src]="imageInfo()!.url"
        [alt]="imageInfo()!.alt"
        class="rounded-xl w-96 h-96 object-cover"
      />
      }
    </div>
  </div>
</div>
