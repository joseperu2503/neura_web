<form
  [formGroup]="form"
  (ngSubmit)="handleSubmit()"
  class="flex flex-col rounded-3xl bg-dark-2 w-full p-4"
>
  <textarea
    type="text"
    autofocus
    class="w-full outline-none text-white text-base leading-7 resize-none bg-transparent placeholder:text-gray-500 placeholder:font-semibold"
    [placeholder]="placeholder()"
    formControlName="prompt"
    (input)="adjustHeight($event)"
    (keydown.enter)="handleSubmit()"
  >
  </textarea>
  <div class="mt-2 flex justify-end">
    <button
      class="bg-primary w-8 h-8 rounded-full flex items-center justify-center hover:bg-green-600 cursor-pointer disabled:bg-zinc-600"
      type="submit"
      [disabled]="form.invalid || onMessageDisabled()"
    >
      <img src="/assets/icons/send.svg" alt="" class="w-5 h-5" />
    </button>
  </div>
</form>
