<div>
  <div class="snackbars-container">
    @for (snackbar of snackbarService.snackbars(); track $index) {

    <app-snackbar
      style="width: 100%"
      [snackbar]="snackbar"
      (close)="snackbarService.close(snackbar.id)"
    ></app-snackbar>
    }
  </div>

  <ng-content></ng-content>
</div>
